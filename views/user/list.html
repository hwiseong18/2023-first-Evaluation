{% extends "index.html" %}

{% block mid %}
<ul role="list" class="mx-auto w-1/2 divide-y divide-gray-100">
  {% if rows %}
    {% for row in rows %} 
      <li class="flex justify-between gap-x-6 py-5">
        <div class="flex gap-x-4">
          <div class="min-w-0 flex-auto">
            <p class="text-sm font-semibold leading-6 text-gray-900">{{ row.nick}}</p>
            <p class="mt-1 truncate text-xs leading-5 text-gray-500">{{row.id}}</p>
          </div>
        </div>
        <div class="hidden sm:flex sm:flex-col sm:items-end">
          <p class="text-sm leading-6 text-gray-900">{{row.tier}}</p>
          <p class="mt-1 text-xs leading-5 text-gray-500">Last seen <time datetime="2023-01-23T13:23Z">{{row.lastLogin}}</time></p>
        </div> 
      </li>
    {% endfor %}
  {% else %}
    <li>회원이 없습니다.</li>
  {% endif %} 
</ul>
<br>
{% endblock %}
